<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADSEUM - Empowering Queer Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        /* Fallback font */
    </style>
</head>

<body class="bg-[#FDFDFD] overflow-x-hidden overflow-y-auto relative w-full">

    <!-- Hero Section -->
    <section id="hero" class="w-full h-screen flex flex-col justify-center items-center relative">
        <!-- Background Blobs -->
        <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
            <!-- Pink Blob -->
            <div
                class="blob absolute top-[-10%] left-[-10%] w-[50vw] h-[50vw] bg-pink-300/30 blur-[100px] rounded-full">
            </div>
            <!-- Yellow Blob -->
            <div
                class="blob absolute bottom-[-10%] right-[-10%] w-[60vw] h-[60vw] bg-yellow-200/40 blur-[120px] rounded-full">
            </div>
            <!-- Blue Blob -->
            <div class="blob absolute top-[20%] right-[10%] w-[40vw] h-[40vw] bg-blue-200/30 blur-[80px] rounded-full">
            </div>
        </div>

        <!-- Logo Container -->
        <div id="logo-grid" class="relative z-10 flex p-4">
            <!-- Generated by JS -->
        </div>

        <!-- Subtitle -->
        <div class="absolute bottom-10 z-10 opacity-0 subtitle-anim">
            <p class="text-gray-500 tracking-[0.3em] text-sm md:text-base font-bold uppercase">Empowering Queer Art</p>
        </div>
    </section>

    <!-- CONTENT SECTIONS -->
    <!-- About Section -->
    <section id="about"
        class="w-full min-h-screen flex flex-col items-center justify-center py-24 px-4 relative z-10 mt-12">
        <div id="about-heading" class="flex mb-12 flex-wrap justify-center"></div>
        <div class="max-w-2xl text-center text-gray-700 text-lg md:text-xl leading-relaxed">
            <p>Placeholder for About Us content. We are dedicated to empowering queer art through dynamic digital
                experiences.</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects"
        class="w-full min-h-screen flex flex-col items-center justify-center py-24 px-4 bg-gray-50/50 relative z-10">
        <div id="projects-heading" class="flex mb-12 flex-wrap justify-center"></div>
        <div class="max-w-3xl text-center text-gray-700 text-lg md:text-xl leading-relaxed">
            <p>Placeholder for Projects overview. Highlighting past, present, and future exhibitions.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact"
        class="w-full min-h-screen flex flex-col items-center justify-center py-24 px-4 relative z-10 mb-24">
        <div id="contact-heading" class="flex mb-12 flex-wrap justify-center"></div>
        <div class="max-w-xl text-center text-gray-700 text-lg md:text-xl leading-relaxed">
            <p>Placeholder for Contact information. Reach out to collaborate with us.</p>
        </div>
    </section>

    <script type="module" src="script.js"></script>
</body>

</html>
